{% extends 'base.html' %}
{% block content %}




	<div class="header shadow-large header-light header-logo-app">
		<a href="/" class="header-title font-14" style="color: white;">Regresar</a>
		<a href="#" class="back-button header-icon header-icon-1"><i class="fas fa-angle-left"></i></a>
		<a data-menu="menu-1" data-menu-type="menu-sidebar-left-push" href="#" class="header-icon header-icon-2"><i class="fas fa-bars"></i></a>
    </div>
    


	<div class="page-content header-clear-larger">

        <div class="content-box bg-white shadow-large">
            <div class="top-25 bottom-25">
                <h4 class=""><span class="color-yellow-light fa fa-image"></span>  Galería</h4>
                <p>

Aquí encontraras nuestros álbumes con diferentes contenidos.

                </p>
            </div>
        </div>
{% for item in albumList %}
        <div class="content-box content-box-full bg-white">
            <div class="gallery gallery-wide">
                <a  href="/album?id_album={{ item.id }}">
                    <img src="/media/{{ item.imagen }}" data-src="/media/{{ item.imagen }}" class="preload-image responsive-image" alt="img">
                    <strong class="regular">{{ item.titulo_album }}</strong>
                    <span class="overlay overlay-gradient"></span>
                </a>


            </div>
        </div>

{% endfor %}
	</div>







{% endblock %}
