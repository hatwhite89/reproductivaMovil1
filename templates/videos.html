{% extends 'base.html' %}

{% block content %}
    <div class="header shadow-large header-light header-logo-app">
		<a href="/" class="header-title" style="color:white;">Regresar</a>
		<a href="#" class="back-button header-icon header-icon-1"><i class="fas fa-angle-left"></i></a>
		<a data-menu="menu-1" data-menu-type="menu-sidebar-left-push" href="#" class="header-icon header-icon-2"><i class="fas fa-bars"></i></a>
    </div>
 	<div class="page-content header-clear-large">
    	<div class="content-box bg-white shadow-large ">
			<h4 class="top-25">
				 <span class="fa fa-video color-yellow-light"></span>  VIDEOS
			</h4>

		</div>
<div class="bg-white shadow-large content-box">
     {% for item in videos %}
           <h1>{{ item.titulo }}</h1>
         <div class="content-box top-25">

<iframe class="responsive-video" src="https://www.youtube.com/embed/{{item.url}}" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
         </div>
{% endfor %}




        </div>
    </div>
{% endblock %}
