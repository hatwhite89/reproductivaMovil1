{% extends 'base.html' %}

{% block content %}



	<div class="header shadow-large header-light header-logo-app">
		<a href="/listarAlbum" class="header-title font-14" style="color: white;">Regresar</a>
		<a href="#" class="back-button header-icon header-icon-1"><i class="fas fa-angle-left"></i></a>
		<a data-menu="menu-1" data-menu-type="menu-sidebar-left-push" href="#" class="header-icon header-icon-2"><i class="fas fa-bars"></i></a>
    </div>



       <div class="content-box bg-white shadow-large top-50">

            <div class="top-25 bottom-0">

                <p>

                </p>
                <div class="gallery gallery-thumbs gallery-square">
                    {% for item in listaImagenes %}
                    <a class="show-gallery" href="/media/{{ item.imagen }}" title="{{ item.titulo_imagen }}">
                    <img src="/media/{{ item.imagen }}" data-src="/media/{{ item.imagen }}" class="preload-image responsive-image" alt="img">
                    </a>
                    {% endfor %}
                </div>
            </div>
        </div>


{% endblock %}
