{% extends 'base.html' %}

{% block content %}

<div class="header shadow-large header-light header-logo-app">
		<a href="/" class="header-title" style="color:white;">Regresar</a>
		<a href="#" class="back-button header-icon header-icon-1"><i class="fas fa-angle-left"></i></a>
		<a data-menu="menu-1" data-menu-type="menu-sidebar-left-push" href="#" class="header-icon header-icon-2"><i class="fas fa-bars"></i></a>
    </div>


     <div class="content-box bg-white top-50 " >
             {% for item in detalleArchivo %}

                 <h1 class="top-20 center-text">{{ item.nombre }}</h1>



                              <p class=" center-text color-black">
                         {{ item.descrip }}
                                </p>
<br>
 <span class="font-15 center-text ">Autor: {{ item.autor }}</span>
                                         <a  href="/media/{{item.archivo}}" type="button" class="button-center-large button button-round button-magenta  shadow-icon-large uppercase ultrabold bottom-30">DESCARGAR</a>
<a href="#" onclick="window.open('/media/{{item.archivo}}')">Abrir archivo pdf</a>
                        <a target="_blank" href="/media/{{item.archivo}}" type="button" class="button-center-large button button-round button-magenta  shadow-icon-large uppercase ultrabold bottom-30">DESCARGAR</a>
                        <span class="color-black">Publicado por: {{ item.usuario_creo}}</span><br>
                 <span class="color-black">Fecha : {{ item.fecha_publicacion}}</span>

             {% endfor %}



     </div>









{% endblock %}
